<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f4f4f4; padding: 15px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; }
        main { padding: 20px; }
        .notice-board {
            background-color: #e7f0fa;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        ul { list-style: none; padding: 0; }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="notice-board">
            <h3>Notice Board</h3>
            <ul>
                <li>Website will be under maintenance this Saturday</li>
                <li>New blog section coming soon!</li>
                <li>Contact us for more information</li>
            </ul>
        </div>
    </footer>
</body>
</html>
